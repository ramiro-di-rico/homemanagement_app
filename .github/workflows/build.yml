name: Build App

on:
  push:
    tags: 
      - '*'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # or: 'beta', 'dev' or 'master'
        
    - name: Get build name
      id: build_name
      run: echo ::set-output name=VERSION::$(echo github.ref_name | cut -d '-' -f 1)

    - name: Get build number
      id: build_number
      run: echo ::set-output name=VERSION::$(echo github.ref_name | cut -d '-' -f 2)
      
    - run: flutter pub get
    #- run: flutter test need to include test folder
    - name: Configure Keystore for Android
      #if: matrix.target == 'Android'
      run: |
        echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/keystore.jks
        echo "storeFile=keystore.jks" >> key.properties
        echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
        echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
        echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
      env:
        PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
        KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
        KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
        KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
      working-directory: android

    # Build the application.
    - run: flutter build -v apk --split-per-abi --build-name ${{ steps.build_name.outputs.VERSION }} --build-number ${{ steps.build_number.outputs.VERSION }}
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: app-release-apk
        path: build/app/outputs/apk/release/
